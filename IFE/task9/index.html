<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task Nine</title>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header id="site-header" class="clearfix">
        <div class="logo">
            <a href="#" class="fa fa-archive"></a>
        </div>
        <section class="login">
            <a href="#">
                <i class="fa fa-user-circle" aria-hidden="true"></i>
                <span>Login</span>
            </a>
        </section>
        <section class="search">
            <form class="search-form" action="" method="GET">
                <label for="search-input">
                    <i class="fa fa-search" aria-hidden="true"></i>
                </label>
                <input type="text" id="search-input">
            </form>
        </section>
    </header>
    <div class="wrap row">
        <div class="aside col-1-5">
            <section class="profile sidebar">
                <div class="user-avatar">
                    <div class="avatar-border inner">
                        <img src="images/avatar.jpg" alt="Avatar" class="avatar">
                    </div>
                    <a href="#" class="username inner">Strivk</a>
                </div>
                <div class="user-stat row">
                    <div class="user-collects user-stat-count col-2-4">
                        <span class="collects-count">110</span>
                        <span class="user-stat-text">Collections</span>
                    </div>
                    <div class="user-fans user-stat-count col-2-4">
                        <span class="fas-count">313</span>
                        <span class="user-stat-text">Followers</span>
                    </div>
                </div>
            </section>
            <section class="catalog sidebar">
                <nav class="catalog-nav">
                    <ul class="catalog-list">
                        <li class="catalog-item catalog-report">
                            <span class="nav-list-title fa fa-archive">Personal Reports</span>
                            <ul class="nav-list">
                                <li class="nav-list-item">
                                    <ul class="nav-list">
                                        <span class="nav-list-title fa fa-folder">File-1</span>
                                    </ul>
                                </li>
                                <li class="nav-list-item">
                                    <ul class="nav-list">
                                        <span class="nav-list-title fa fa-folder">File-2</span>
                                        <li class="nav-list-item">
                                            <a href="#" class="item fa fa-file">Document-1</a>
                                        </li>
                                        <li class="nav-list-item">
                                            <a href="#" class="item fa fa-file">Document-2</a>
                                        </li>
                                    </ul>
                                </li>
                                <li class="nav-list-item">
                                    <ul class="nav-list">
                                        <span class="nav-list-title fa fa-folder">File-3</span>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="catalog-item catalog-collect">
                            <span class="nav-list-title fa fa-star">Collections</span>
                        </li>
                        <li class="catalog-item catalog-share">
                            <span class="nav-list-title fa fa-share-alt-square">Share</span>
                        </li>
                        <li class="catalog-item catalog-library">
                            <span class="nav-list-title fa fa-picture-o">Image Library</span>
                        </li>
                        <li class="catalog-item catalog-record">
                            <span class="nav-list-title fa fa-pencil-square">Records</span>
                        </li>
                        <li class="catalog-item catalog-account">
                            <span class="nav-list-title fa fa-user">Account</span>
                        </li>
                    </ul>
                </nav>
            </section>
        </div>
        <div class="dashboard col-4-5">
            <nav class="path-nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Personal Report</a></li>
                    <li><a href="">Folder-1</a></li>
                    <li><a href="">Document-1</a></li>
                </ul>
            </nav>
            <div class="main">

            </div>
        </div>

    <footer></footer>
