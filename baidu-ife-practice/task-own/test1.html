<html>
    <head>
        <title>Test1</title>
        <style>
            div {
                width: 80px;
                height: 80px;
                background-color: red;
            }
        </style>
    </head>
    <body>
        <div></div>
        <script>
            var div = document.getElementsByTagName('div')[0];
            div.addEventListener('mousedown', dragDiv, false);
            
            function dragDiv(evt) {
                this.style.position = 'absolute';
                
                self.addEventListener('mousemove', function(evt) {
                evt = evt || event;
                    this.style.left = evt.pageX - 40 + 'px';
                    this.style.top = evt.pageY - 40 + 'px';
                }, false);
                self.addEventListener('mouseup', function(evt) {
              self.removeEventListener('mousemove', this, false);
            }
        </script>
    </body>
</html>
