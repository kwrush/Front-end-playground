<div class="drivers-table" ng-controller="driversController">
    <form class="form">
        <input type="text" ng-model="nameFilter" placeholder="Search driver" class="form-control">
    </form>
    <table class="table table-hover">
        <caption>2015 Drivers Championship Standing</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Nationality</th>
                <th>Driver</th>
                <th>Constructor</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="driver in driversList | filter: searchFilter">
                <td>{{$index + 1}}</td>
                <td>
                    {{driver.Driver.nationality}}
                </td>
                <td>
                    <a href="#/drivers/{{driver.Driver.driverId}}">
                        {{driver.Driver.givenName}}&nbsp;{{driver.Driver.familyName}}
                    </a>
                </td>
                <td>{{driver.Constructors[0].name}}</td>
                <td>{{driver.points}}</td>
            </tr>
        </tbody>
    </table>
</div>
