<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A simple image stack example">
    <meta name="keywords" content="">
    <meta name="author" content="Kai Wang">
    <meta http-equiv="X-UA-Compatible" content="IE-Edge">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>A simple image stack</title>
</head>
<body>
    <div id="stack-container">
        <ul id="image-stack">
            <li class="image-stack-item image-stack2 item0">
                <a href="#" class="item-link">
                    <img src="img/1.jpg" alt="Some descriptions">
                    <span class="item-info">Lorem ipsum dolor sit amet</span>
                </a>
            </li>
            <li class="image-stack-item image-stack1 item1">
                <a href="#" class="item-link">
                    <img src="img/2.jpg" alt="Some descriptions">
                    <span class="item-info">Lorem ipsum dolor sit amet</span>
                </a>
            </li>
            <li class="image-stack-item image-stack0 item2">
                <a href="#" class="item-link">
                    <img src="img/3.jpg" alt="Some descriptions">
                    <span class="item-info">Lorem ipsum dolor sit amet</span>
                </a>
            </li>
            <li class="image-stack-item image-stack1 item3">
                <a href="#" class="item-link">
                    <img src="img/4.jpg" alt="Some descriptions">
                    <span class="item-info">Lorem ipsum dolor sit amet</span>
                </a>
            </li>
            <li class="image-stack-item image-stack2 item4">
                <a href="#" class="item-link">
                    <img src="img/5.jpg" alt="Some descriptions">
                    <span class="item-info">Lorem ipsum dolor sit amet</span>
                </a>
            </li>
        </ul>
        <ul id="nav-spot">
            <li class="spot"></li>
            <li class="spot"></li>
            <li class="spot active-spot"></li>
            <li class="spot"></li>
            <li class="spot"></li>
        </ul>
    </div>
    <script src="js/control.js"></script>
</body>
</html>
