<script type="text/template" id="city-template">
    <header class="city-name inner">
        <h3><%- data.current_observation.display_location.city %></h3>
        <p><%- data.forecast.simpleforecast.forecastday[0].date.weekday_short + ', ' + data.forecast.simpleforecast.forecastday[0].date.monthname + ' ' + data.forecast.simpleforecast.forecastday[0].date.day %></p>
    </header>
    <section class="weather inner">
        <div class="current">
            <i class="wi <%= icon %>"></i>
            <span class="temp">
                <%- data.current_observation.temp_c %><i class="wi wi-celsius"></i>
            </span>
        </div>
        <div class="condition">
            <span class="precip">
                <i class="wi wi-umbrella"></i>
                <%- data.forecast.simpleforecast.forecastday[0].qpf_allday.mm %>mm
            </span>
            <span class="humidity">
                <i class="wi wi-humidity"></i>
                <%- data.current_observation.relative_humidity %>
            </span>
        </div>
    </section>
    <section class="forecast row inner">
        <% for (var i = 0; i < 4; i++) { %>
            <div class="forecast-day col-1-4">
                <% if (i === 0) { %>
                    <h4>Today</h4>
                <% } else { %>
                    <h4><%- data.forecast.simpleforecast.forecastday[i].date.weekday_short %></h4>
                <% } %>
                <div class="forecast-weather">
                    <div class="forecast-weather-icon">
                        <i class="wi <%= forecastIcons[data.forecast.simpleforecast.forecastday[i].icon] %>"></i>
                    </div>
                    <div class="temp-range">
                        <span class="high">
                            <%- data.forecast.simpleforecast.forecastday[i].high.celsius %><i class="wi wi-degrees"></i>
                        </span>
                        <span class="low">
                            <%- data.forecast.simpleforecast.forecastday[i].low.celsius %><i class="wi wi-degrees"></i>
                        </span>
                    </div>
                </div>
            </div>
        <% } %>
    </section>
</script>
