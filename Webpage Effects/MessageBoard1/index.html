<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="keywords" content="Message board">
    <meta name="author" content="Kai Wang">
    <title>Simple Message Board</title>
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="msg-board">
        <form action="" class="msg-form">
            <div class="input-area">
                <h2>Look at what people say</h2>
                <input type="text" class="username" value="Your name">
                <ul class="icon-group">
                    <li class="icon">
                        <img src="images/face1.gif" alt="Head icon">
                    </li><!--
                    --><li class="icon">
                        <img src="images/face2.gif" alt="Head icon">
                    </li><!--
                    --><li class="icon">
                        <img src="images/face3.gif" alt="Head icon">
                    </li><!--
                    --><li class="icon">
                        <img src="images/face4.gif" alt="Head icon">
                    </li><!--
                    --><li class="icon">
                        <img src="images/face5.gif" alt="Head icon">
                    </li>
                </ul>
            </div>
            <div class="text-area">
                <textarea name="msg" class="msg-text"></textarea>
                <p>You can still input <span>140</span> words</p>
                <button class="send-btn">Send</button>
            </div>
        </form>
    </div>
</body>
<script>
    var usinput = document.querySelector('.username');
    usinput.onfocus = function() {
        this.value = this.value === 'Your name' ? '' : this.value;
    }
    usinput.onblur = function() {
        this.value = this.value === '' ? 'Your name' : this.value;
    }
</script>
</html>
