<!DOCTYPE html>
<html>
    <head>
        <title>Task02_5</title>
        <link rel="stylesheet" href="style/reset.css">
        <style>
            * {
                box-sizing: border-box;
            }
            
            #wrap {
                margin: 10px auto;
                position: relative;
                width: 400px;
                height: 450px;
                background-color: #EEE;
            }
            
            #wrap ul {
                position: absolute;
                width: 120px;
                height: 400px;
                background-color: #FFF;
                top: 50%;
                margin-top: -200px;
                border: 1px solid #000;
                -webkit-user-select: none;
                user-select: none;
            }
            
            .left {
                left: 20px;    
            }
            
            .right {
                right: 20px;
            }
            
            .item {
                height: 40px;
                width: 118px;
                border-bottom: 1px solid #000;
                background-color: #FF4719;
                position: relative;
                -webkit-transition: opacity .1s, height .2s ease-in;
                transition: opacity .1s, height .2s ease-in;
            }
            
            .item:hover {
                cursor: pointer;
            }
            
            .dragged-item {
                cursor: move;
                box-shadow: rgba(0, 0, 0, .9) 0 0 6px;
                border: 1px solid #000;
                opacity: 0.8;
                z-index: 999;
            }

            .dragover {
                border-color: bisque;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul class="left">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <ul class="right dragover">
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
        </div>
        <script src="js/util.js"></script>
        <script src="js/task02_5.js"></script>
    </body>
</html>
