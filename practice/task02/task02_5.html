<!DOCTYPE html>
<html>
    <head>
        <title>Task02_5</title>
        <link rel="stylesheet" href="style/reset.css">
        <style>
            * {
                box-sizing: border-box;
            }
            
            #wrap {
                margin: 10px auto;
                position: relative;
                width: 400px;
                height: 450px;
                background-color: #EEE;
            }
            
            .container {
                position: absolute;
                width: 120px;
                height: 400px;
                top: 50%;
                margin-top: -200px;
                border: 1px solid #000;
                background-color: #FFF;
                -webkit-user-select: none;
            }
            
            .left {
                left: 20px;    
            }
            
            .right {
                right: 20px;
            }
            
            .item {
                height: 40px;
                width: 118px;
                border-bottom: 1px solid #000;
                background-color: #FF4719;
                position: relative;
                user-select:none;
                list-style-type: none;
                text-align: center;
                color: #FFF;
                text-shadow: 1px 1px 0 #000;
                font-size: 1.5em;
                line-height: 40px;
                -webkit-transition: font-size .1s, opacity .1s, height .1s ease-out;
                transition: font-size .1s, opacity .1s, height .1s ease-out;
            }
            
            .item:hover {
                cursor: pointer;
            }
            
            .dragged-item {
                cursor: move;
                box-shadow: rgba(0, 0, 0, .9) 0 0 6px;
                border: 1px solid #000;
                opacity: 0.8;
                z-index: 999;
                position: absolute;
            }
            
            .release-item {
                -webkit-transition: left .1s, top .1s, height .1s ease-out;
                transition: left .1s, top .1s, height .1s ease-out;
            }
            
            .hidden-item {
                height: 0;
                opacity: 0;
                border: none;
                font-size: 0;
            }

            .dragover {
                background-color: rgba(0, 0, 0, .1);
                border-style: dashed;
            }
        </style>
    </head>
    <body>
        <div id="wrap">
            <ul class="container left">
                <li class="item">A</li>
                <li class="item">B</li>
                <li class="item">C</li>
            </ul>
            <ul class="container right">
                <li class="item">D</li>
                <li class="item">E</li>
                <li class="item">F</li>
                <li class="item">G</li>
            </ul>
        </div>
        <script src="js/util.js"></script>
        <script src="js/task02_5.js"></script>
    </body>
</html>
