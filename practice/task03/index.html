<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Your personal ToDo tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maxmium-scale=1">
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel=stylesheet>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/util.js"></script>
</head>
<body>
    <!-- Most outer wrapper -->
    <div id="holder">
        <!-- App header -->
        <div id="app-header">
            <h1>
                <i class="fa fa-calendar-check-o"></i>ToDo
            </h1>
        </div>
        <!-- App body -->
        <div id="app-body">
            <div class="app-body-col-1-5 app-body-task-category">
                <ul id="app-category-treeview">
                    <li>
                        <h3 class="app-categor-title">All tasks</h3>
                        <ul class="app-category-all-task"></ul>
                    </li>
                    <li>
                        <h3 class="app-category-title">Task category</h3>
                        <ul class="app-category-list"></ul>
                    </li>
                </ul>
                <button class="app-new-category-btn">
                    <i class="fa fa-plus-square"></i>
                    New category
                </button>
            </div>
            <div class="app-body-col-1-5 app-body-task-list">
                <button class="app-new-task-btn">
                    <i class="fa fa-plus-square"></i>
                    New task
                </button>
            </div>
            <div class="app-body-col-3-5"></div>
        </div>
    </div>
    <script src="js/controller.js"></script>
</body>
</html>
