<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=9" />
	<title>Your personal ToDo manager</title>
	<meta name="viewport" content="width=device-width, inital-scale=1, maximum-scale=1">
	<link href="http://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/util.js"></script>
    <script src="js/helper.js"></script>
</head>
<body>
	<!-- Most outter wrapper -->
	<div id="app-holder">
		<header class="app-header shadow-bottom" style="z-index:4;">
			<h1><i class="fa fa-calendar-check-o"></i>ToDo</h1>
		</header>
		<section class="app-body">
			<div class="app-body-col-1-4 shadow-right" style="z-index:3;">
                <ul class="app-list" data-list-level="1">
                    <li data-list-type="all">
                        <a href="#/all">
                            <i class="fa fa-folder app-folder-icon"></i>All task
                        </a>
                    </li>
                    <li data-list-type="category"> 
                        <a href="#/">
                            <i class="fa fa-folder app-folder-icon"></i>Task category
                        </a>
                        <ul class="app-list" data-list-level="2">
                            <li>
                                <a href="#/Default%20category-1">
                                    <i class="fa fa-tasks app-tasks-icon"></i>
                                    Default category-1
                                    <i class="fa fa-trash-o app-trash-icon"></i>
                                </a>
                                
                            </li>
                            <li>
                                <a href="#/Default%20category-2">
                                    <i class="fa fa-tasks app-tasks-icon"></i>
                                    Default category-2
                                    <i class="fa fa-trash-o app-trash-icon"></i>
                                </a>
                                
                            </li>
                            <li>
                                <a href="#/Default%20category-3">
                                    <i class="fa fa-tasks app-tasks-icon"></i>
                                    Default category-3
                                    <i class="fa fa-trash-o app-trash-icon"></i>
                                </a>
                                
                            </li>
                        </ul>
                    </li>
                </ul>
				<button class="app-add-category-btn app-btn">
					<i class="fa fa-plus-square"></i>New Category
				</button>
			</div>
			<div class="app-body-col-1-4 shadow-right" style="z-index:2;">
                <ul class="app-filter">
                    <li data-filter-status="active">
                        All
                    </li>
                    <li data-filter-status="deactive">
                        Active
                    </li>
                    <li data-filter-status="deactive">
                        Completed
                    </li>
                </ul>
				<ol class="app-task-list">
                    <li>
                        <h3 class="app-tasks-date">Sep-22-2015</h3>
                        <ul class="app-tasks">
                            <li data-task-status="completed">Task1</li>
                            <li>Task2</li>
                        </ul>
                    </li>
                    <li>
                        <h3 class="app-tasks-date">Sep-23-2015</h3>
                        <ul class="app-tasks">
                            <li>Task3</li>
                            <li data-task-status="completed">Task4</li>
                        </ul>
                    </li>
                </ol>
				<button class="app-add-task-btn app-btn">
					<i class="fa fa-plus-square"></i>New Task
				</button>
			</div>
			<div class="app-body-col-1-2">

			</div>
		</section>
	</div>
    <script src="js/storage.js"></script>
    <script src="js/model.js"></script>
    <script src="js/template.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/view.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
