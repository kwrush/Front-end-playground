<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone-test-3</title>
	<style>
		.container {
			margin: 0 auto;
			padding: 10px;
			width: 350px;
			border: 1px solid #333;
		}

		#title-edit {
			width: 200px;
		}

		#intro-edit {
			display: block;
			margin: 5px 0;
			width: 200px;
			height: 100px;
			resize: none;
		}

		.remove-btn {
			margin-right: 2px;
			float: right;
		}


		#list {
			margin-top: 20px;
			width: 300px;
		}

		
		#list ul {
			padding: 5px;
			margin: 3px 0;
			border: 1px solid #ccc;
			list-style: none;
			min-width: 300px;
		}

		.item {
			padding: 3px;
			border-bottom: 1px solid #ccc;
		}

		.item:hover {
			cursor: pointer;
			background-color: #eee;
		}

		.intro {
			margin-top: 10px;
			padding: 5px;
			min-width: 300px;
			min-height: 100px;
			border: 1px solid #333;
		}

	</style>
</head>
<body>
	<div class="container">
		<section id="enter">
			<input type="text" placeholder="" id="title-edit">
			<textarea id="intro-edit"></textarea>
			<button id="add-btn">Add book</button>
		</section>
		<section id="list">
			<ul>
				<script type="text/template" id="list-template">
				<% _.each(collection, function(model) { %>
					<li class="item">
						<label><%= model.title %></label>
						<a href="#" class="remove-btn">Remove</a>
					</li>
				<% }); %>
				</script>
			</ul>
			<div class="intro">
				<script type="text/template" id="intro-template">
				<h3><%= model.title %></h3>
				<p><%= model.intro %></p>	
				</script>
			</div>
		</section>	
	</div>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore.min.js"></script>
	<script src="js/lib/backbone.min.js"></script>
	<script src="js/lib/backbone.localStorage.min.js"></script>
	<script src="js/app3.js"></script>
</body>
</html>
