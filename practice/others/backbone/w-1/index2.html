<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Backbone-test-1</title>
	<style>
        ul {
            margin: 0;
            padding: 0;
        }
        
        .container {
            margin: 0 auto;
            padding: 10px;
            border: 1px solid #ccc;
            width: 400px;
        }
        
        .hide {
            display: none;
        }
        
        #input {
            width: 200px;
        }
        
        #enter ul {
            margin-top: 3px;
            width: 200px;
            min-height: 30px;
            border: 1px solid #333;
            list-style: none;
        }
	</style>
</head>
<body>
    <div class="container">
        <section id="enter">
            <input type="text" placeholder="Enter a city" id="input">
            <button id="new-btn">Add</button>
            <ul class="hide">
                <script type="text/template" id="suggest-template">
                <% _.each(data, function(item) { %>
                    <li><%- item.name || item.city + ', ' + item.country_name || item.state_name %></li>
                <% }); %>
                </script>
            </ul>
        </section>
        <section id="city-list">
            <ul>
                <script type="text/template" id="cities-template">
                <% _.each(data, function(item) { %>
                    <li><%- item.name %></li>
                <% }); %>
                </script>
            </ul>
        </section>
        <section id="weather-show">
            <ul>
                <script type="text/template" id="weather-template">
                <li><%= data.name %></li>
                <li><%= data.name %></li>
                <li><%= data.name %></li>
                </script>
            </ul>
        </section>
    </div>
	<script src="js/lib/jquery.min.js"></script>
	<script src="js/lib/underscore.min.js"></script>
	<script src="js/lib/backbone.min.js"></script>
	<script src="js/app2.js"></script>
</body>
</html>
