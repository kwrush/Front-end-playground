<!DOCTYPE html>
<html>
    <head>
        <title>Test2</title>
		<style>
			li {cursor: pointer;}
		</style>
    </head>
    <body>
        <ul class="outer">
            <li class="item">About Animals
                <ul class="inner">
                    <li class="sub-item">Mammals
                        <ul class="final">
                            <li class="final-item">Cows</li>
                            <li class="final-item">Cows</li>
                            <li class="final-item">Dogs</li>
                            <li class="final-item">Tigers</li>
                        </ul>
                    </li>
                    <li class="sub-item">Others
                        <ul class="final">
                            <li class="final-item">Snakes</li>
                            <li class="final-item">Birds</li>
                            <li class="final-item">Lizards</li>
                        </ul>
                    </li>
                </ul>
            </li>
            
            <li class="item">About Fish
                <ul class="inner">
                    <li class="sub-item">Aquarium fishes
                        <ul class="final">
                            <li class="final-item">Guppy</li>
                            <li class="final-item">Scalare</li>
                        </ul>
                    </li>
                    <li class="sub-item">Sea fish
                        <ul class="final">
                            <li class="final-item">Sea trout</li>
                        </ul>
                    </li>
                </ul>              
            </li>
        </ul>
        <script>
			var outerUl = document.getElementsByClassName('outer')[0];
			
			outerUl.addEventListener('click', toggleListMenu, false);
			
			function toggleListMenu(evt) {
				evt = evt || event;
				
				var target = evt.target;
				
				if (target.nodeName === 'LI') {
					if (target.className === 'item' || target.className === 'sub-item') {
						var innerUl = target.firstElementChild;
						if (innerUl && innerUl.nodeName === 'UL') {
							if (innerUl.style.display === '' || innerUl.style.display === 'block')
								innerUl.style.display = 'none';
							else {
								innerUl.style.display = 'block';
							}
						}
					}
				}
			}
        </script>
    </body>
</html>
