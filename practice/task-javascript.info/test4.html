<!--event delegation for focus event-->
<!DOCTYPE html>
<html>
    <head>
        <title>Test 4</title>
    </head>
    <body>
        <form name="form">
            <input type="text" name="name" value="Your name">
            <input type="text" name="surname" value="Your surname">
        </form>
        <style>
            form { text-align: center }
            .focused { border: 3px groove red; }
        </style>

        <script>
            function outline() { 
                this.className = 'focused'; 
            }

            var form = document.forms['form']
			var input = form.getElementsByTagName('input')[0];
            /*if (navigator.userAgent.indexOf('Firefox')>=0) { // Firefox
                form.addEventListener('focus', outline, true) 
            } else if (form.addEventListener) {  // Opera, Safari/Chrome
                form.addEventListener('DOMFocusIn', outline, false)
            } else {  // IE
                form.onfocusin = outline
            }*/
            
            if (form.addEventListener) {
                // for Firefox, Chrome, Safari and Opera
                form.addEventListener('click', outline, false);
            }
            else {
                //for IE
                form.onfocusin = outline;
            }
			
			input.addEventListener('click', function(event) {
				this.background = 'red';
			}, false);
			
        </script>
    </body>
</html>
